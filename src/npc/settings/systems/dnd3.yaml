dnd3:
  name: Dungeons & Dragons 3.5e
  desc: D&D 3.5! Just the right amount of crunch
  doc: >
    Released in 2003, Dungeons & Dragons v3.5 is a refined version of the D&D
    3rd Edition rules available under the Open Game License. Classic sword
    and sorcery fantasy.
  links:
    - label: Books
      url: https://www.drivethrurpg.com/browse/pub/44/Wizards-of-the-Coast?filters=0_0_44833_0_0
    - label: SRD
      url: https://www.d20srd.org/index.htm
  tags:
    class:
      desc: Name of a class in which the character has levels
      subtags:
        level:
          desc: Number of levels the character has in this class
    faith:
      desc: Name of the deity the character worships
      doc: >
        With whole classes built around worship, it can be very important to
        keep track of which god(s) a character prays to.
