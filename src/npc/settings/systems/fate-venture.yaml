fate-venture:
  name: "Fate: Venture City"
  desc: Superheroes in FATE
  doc: |
    Take a trip to Venture City, a world of superpowers, villainous
    corporations, and ruthless gangs, set in a near-future where powers are for
    sale. From the corporate sponsored heroes to the supervillains in the news,
    and all the way down to the little guys who try to hide their powers, there
    are superheroes everywhere you see. Bring them to your Fate Core table with
    this Venture City compilation, which includes both Venture City Stories and
    Venture City Powers, written by masterminds Brian Engard and Ed Turner.
  extends: fate
  links:
    - label: Homepage
      url: https://fate-srd.com/venture-city
  tags:
    power:
      desc: Special, souped-up stunt that describes a superpower
